<div class="container-fluid">
	<div class="row">		
		<div class="col-4" style="color:#FFFFFF;background-color: #1b5e20;">
			<td>
			<h4>Goles Local</h4> <input  type="number" [(ngModel)]= "updateRes.goleslocal" placeholder="Goles Local" maxlength="2">
			</td>
			<td> 
			<h4>Goles Visitante</h4><input  type="number" [(ngModel)]= "updateRes.golesvisitante" placeholder="Goles Visitante" maxlength="2">
			</td>
			<br />
		</div>
		<div class="col-8" style="color:#FFFFFF;background-color: #1b5e20;">
			<h4>Editar Selecciones</h4>
			<td>
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    LOCAL
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  	<div *ngFor="let sel of selecciones" >
			  		<button class="dropdown-item" type="button" (click)="changeLocal(sel._id,sel.name)">{{sel.name}}</button>
			  	</div>
			  </div>
			  <td><pre class="alert alert-info">{{editNames.local}}</pre></td>
			 <td>
			 <td>
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    VISITANTE
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  	<div *ngFor="let sel of selecciones" >
			  		<button class="dropdown-item" type="button" (click)="changeVisitante(sel._id,sel.name)">{{sel.name}}</button>
			  	</div>
			  </div>
			  <td><pre class="alert alert-info">{{editNames.visitante}}</pre></td>
			 <td>
		</div>
	</div>
	<div class="row">
		<div class="col-0">
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
			  <div class="btn-group-vertical mr-2" role="group">
			  		<button (click)="getPartidosByJornada('F1')" type="button" class="btn btn-secondary" style='width:100px; height:55px' >FECHA 1</button>
			  		<button (click)="getPartidosByJornada('F2')" type="button" class="btn btn-secondary"style='width:100px; height:55px'>FECHA 2</button>
			  		<button (click)="getPartidosByJornada('F3')" type="button" class="btn btn-secondary"style='width:100px; height:55px'>FECHA 3</button>
			  		<button (click)="getPartidosByJornada('QF')" type="button" class="btn btn-secondary"style='width:100px; height:55px'>CUARTOS</button>
			  		<button (click)="getPartidosByJornada('SF')" type="button" class="btn btn-secondary"style='width:100px; height:55px'>SEMI</button>
			  		<button (click)="getPartidosByJornada('3P')" type="button" class="btn btn-secondary"style='width:100px; height:55px'>3ER PUESTO</button>
			  		<button (click)="getPartidosByJornada('F')" type="button" class="btn btn-secondary"style='width:100px; height:55px'>FINAL</button>
			  </div>
			</div>
		</div>
		<div class="col-8">
			<table class="table  table-striped table-dark "style="background-color: #1b5e20;">
			  <thead class="thead-dark">
			  	  <th scope="col">Fecha</th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			      <th scope="col">Estadio</th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			   </thead>
			      <tbody>
			      	<tr *ngFor="let sel of Partido">
			      		<td>{{sel.diahora|date:"short"}}</td>
			      		<td>{{sel.local.alias}}</td>
			      		<td>{{sel.goleslocal}}</td>
			      		<td>{{sel.golesvisitante}}</td>
			      		<td>{{sel.visitante.alias}}</td>
			      		<td>{{sel.lugar}}</td>
			      		<td>{{sel.Estado}}</td>
						<td *ngIf="sel.Estado!='Jugado'">
			      			<button (click)="updateResultado(sel._id,sel.local._id,sel.visitante._id)" type="button" class="btn btn-secondary" >Jugar</button>
			      		</td>
			      		<td *ngIf="sel.Estado!='Por Jugar'">
			      			<button (click)="resetResultado(sel._id,sel.local._id,sel.visitante._id,sel.goleslocal,sel.golesvisitante)" type="button" class="btn btn-secondary" >Reset</button>
			      		</td>
			      		<td>
			      			<button (click)="deletePartido(sel._id)" type="button" class="btn btn-secondary" >Eliminar</button>
			      		</td>
			      		<td>
			      			<button (click)="editarSelec(sel._id)" type="button" class="btn btn-secondary" >Editar</button>
			      		</td>
			      	</tr>
			      </tbody>
			</table>
		</div>
		<div class="col-3 form-group" style="color:#FFFFFF;background-color: #1b5e20;">
		  	<h3>AGREGAR PARTIDO</h3>
			  	<input type="text"
			           placeholder="FECHA"
			           class="form-control"
			            bsDatepicker
			            [(ngModel)]="bsValue"
			            [bsValue]="bsValue">
		    <timepicker [(ngModel)]="bsValue"></timepicker>
			<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Lugar</label>
			    <input class="form-control" formControlName="lugar"id="exampleFormControlInput1" placeholder="Ej: Estadio Unico, La Plata">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect1">Elegir Local</label>
			    <select  class="form-control" formControlName="local"id="exampleFormControlSelect1">
			  		<option *ngFor="let sel of selecciones">{{sel.name}}</option>	
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect1">Elegir Visitante</label>
			    <select  class="form-control" formControlName="visitante" id="exampleFormControlSelect1">
			  		<option *ngFor="let sel of selecciones">{{sel.name}}</option>	
			    </select>
			  </div>
			  <div class="form-group">
			   <label for="exampleFormControlSelect1">Jornada</label>
			    <select  class="form-control" formControlName="jornada"id="exampleFormControlSelect1">
			  		<option>F1</option>
			  		<option>F2</option>
			  		<option>F3</option>
			  		<option>QF</option>
			  		<option>SF</option>	
			  		<option>F</option>	
			    </select>
			  </div>
			  <button type="submit" class="btn btn-secondary" >Agregar</button>
			</form><br />
		</div>
	</div>
</div>
