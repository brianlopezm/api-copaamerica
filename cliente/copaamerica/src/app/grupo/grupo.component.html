<div class="container">
	<div class="row">
		<div class="col-4">
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
			  <div class="btn-group mr-2" role="group">
			  		<button (click)="getGrupo('A')" type="button" class="btn btn-secondary">Grupo A</button>
			    	<button (click)="getGrupo('B')" type="button" class="btn btn-secondary">Grupo B</button>
			    	<button (click)="getGrupo('C')" type="button" class="btn btn-secondary">Grupo C</button>
			  </div>
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="col-8">
			<table class="table  table-striped table-dark " style="background-color: #1b5e20;">
			  <thead class="thead-dark">
			  	  <th scope="col">Sel</th>
			      <th scope="col">PJ</th>
			      <th scope="col">Pts</th>
			      <th scope="col">GF</th>
			      <th scope="col">GC</th>
			      <th scope="col">DIF</th>
			   </thead>
			      <tbody>
			      	<tr *ngFor="let sel of Grupo">
			      		<td>{{sel.seleccion.alias}}</td>
			      		<td>{{sel.pj}}</td>
			      		<td>{{sel.puntos}}</td>
			      		<td>{{sel.golesfav}}</td>
			      		<td>{{sel.golesec}}</td>
			      		<td>{{sel.difgoles}}</td>
			      	</tr>
			      </tbody>
			</table>
		</div>
	</div>
</div>
